<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alhambra in VR</title>
    <meta name="description" content="Alhambra">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene loading-screen="dotsColor: white; backgroundColor: grey" background="color: #ECECEC">
        <a-entity environment="preset: default; groundTexture: none; ground: flat; shadow: true; lighting: none"></a-entity>
<!--        <a-sky color="blue"></a-sky>-->
      
<!--        Assets -->
        <a-assets timeout="2000000">
        <a-asset-item id="model" src="./assets/glbfiles/alhambra_ceiling2.glb"></a-asset-item>
        <a-asset-item id="model2" src="./assets/glbfiles/column_wall.glb"></a-asset-item>
        <a-asset-item id="model3" src="./assets/glbfiles/Alhambra10.glb"></a-asset-item>
        <a-asset-item id="model4" src="./assets/glbfiles/alhambra_wall.glb"></a-asset-item>
        <img id="tilefloor" src="./assets/TexturesCom_FloorsMarble0026_1_seamless_S.jpg">
        <img id="tilewall" src="./assets/TexturesCom_TilesZellige0115_3_seamless_S.png">
        <img id="ceilingfloor" src="./assets/TexturesCom_FloorsRegular0200_1_seamless_S.jpg">
        <img id="alcovewall" src="./assets/tile-3.png">
        </a-assets>
        
<!--        Camera -->
        <a-entity id="rig"
          movement-controls
          position="0 0 0">
            <a-entity camera
            position="0 1.6 0"
            look-controls="pointerLockEnabled: true"></a-entity>
        </a-entity>
        
<!--        Box around ceiling, planes -->
<!--
        <a-plane color="#FFFFFF" material="src:#tilewall; repeat: 3 3" height="3.5" width="5.5" rotation="0 0 0" position="-0.45 1.65 -7" shader="flat"></a-plane>
        <a-plane color="#FFFFFF" material="src:#tilewall; repeat: 3 3" height="3.5" width="5.8" rotation="0 90 0" position="2.288 1.65 -9.902" shader="flat"></a-plane>
        <a-plane color="#FFFFFF" material="src:#tilewall; repeat: 3 3"height="3.5" width="5.8" rotation="0 -90 0" position="-3.194 1.65 -9.902" shader="flat"></a-plane>
        <a-plane color="#FFFFFF" material="src:#tilewall; repeat: 3 3"height="3.5" width="5.5" rotation="0 -180 0" position="-0.45 1.65 -12.8" shader="flat"></a-plane>
        <a-text color="black" position="-0.45 1.65 -7" value="Walk in and look up!" align="center" scale="2 2"></a-text>
        
-->
        <a-plane color="#FFFFFF" material="src:#tilewall; repeat: 4 3" height="10" width="22" rotation="0 0 0" position="0 5 -14" side="double" shader="flat"></a-plane>
        <a-plane color="#FFFFFF" material="src:#tilewall; repeat: 4 3" height="10" width="22" rotation="0 90 0" position="-11 5 -25" side="double" shader="flat"></a-plane>
        <a-plane color="#FFFFFF" material="src:#tilewall; repeat: 4 3" height="10" width="22" rotation="0 -90 0" position="11 5 -25" side="double" shader="flat"></a-plane>
        <a-plane color="#FFFFFF" material="src:#tilewall; repeat: 4 3" height="10" width="22" rotation="0 -180 0" position="0 5 -36" side="double" shader="flat"></a-plane>
        <a-box color="#EED480" side="double" position="3 1.65 -12.11" scale="2.5 1 .2" shader="flat"></a-box>
        <a-cylinder color="black" side="double" position="3 .75 -12.11" radius=".05" height="1.5" shader="flat"></a-cylinder>
        <a-text color="black" position="3 1.65 -12" value="Walk in and look up!" align="center" scale="1 1"></a-text>
        
<!-- Alcove box -->
        <a-entity id="alcovebox" position="8.22 0 -4.99" rotation="0 -62.71 0">
        <a-plane color="#FFFFFF" material="src:#alcovewall; repeat: 4 10" height="5" width="2" rotation="0 90 0" position="0 2.5 -2" side="double" shader="flat"></a-plane>
        <a-plane color="#FFFFFF" material="src:#alcovewall; repeat: 4 10" height="5" width="2" rotation="0 90 0" position="2.5 2.5 -2" side="double" shader="flat"></a-plane>
        <a-plane color="#FFFFFF" material="src:#alcovewall; repeat: 5 10" height="5" width="2.5" rotation="0 0 0" position="1.25 2.5 -3" side="double" shader="flat"></a-plane>
            </a-entity>
        
<!--        Floor -->
        <a-plane material="color: #FFFFFF;
                           src: #tilefloor;
                           repeat: 200 200"
                 rotation="-90 0 0"
                 scale="200 200 1"
                 position="0 .1 0"
                >
        </a-plane>
        
<!--        Ceiling Floor -->
        <a-plane material="color: #FFFFFF;
                           src: #ceilingfloor;
                           repeat: 22 22"
                 rotation="-90 0 0"
                 scale="22 22 1"
                 position="0 .2 -25"
                >
        </a-plane>
        
<!--        3D models -->
<!--        <a-entity id="ceiling" gltf-model="#model" rotation="73 0 -20" position="0 -3 -8" shadow="cast: true; receive: true" side="double"></a-entity>-->
        <a-entity id="ceiling" gltf-model="#model" rotation="73 0 -20" position="1.5 -13.66 -17.46" scale="4 4 4" shadow="cast: true; receive: true" side="double"></a-entity>
        <a-entity id="wall" gltf-model="#model2" rotation="45 45 -4" position="-11.174 -0.002 -7" scale=".5 .5 .5" shadow="cast: true; receive: true"></a-entity>
        <a-entity id="alcove" gltf-model="./assets/glbfiles/Alhambra10.glb" rotation="83.34129496413928 -99.16810813903801 -43.3986881921842" position="9 1.78479 -5" scale="0.25 0.25 0.25" shadow="cast: true; receive: true" side="double"></a-entity>
        <a-entity id="wall2" gltf-model="#model4" rotation="-10 90 49" position="-13 1.3 -2" scale=".05 .05 .05" shadow="cast: true; receive: true"></a-entity>
        
            
        
        <!--        lighting -->
        <a-light id="ambient" type="ambient" color="#FFFFFF" castShadow="true"></a-light>
        <a-light id="ceilinglight" type="spot" intensity="5" position="0 0 -25" angle="90" distance="25" rotation="0 0 0" target="#up" light="castShadow: true" shadowCameraLeft="-10" shadowCameraBottom="-10" shadowCameraRight="10" shadowCameraTop="10">
            <a-entity id="up" position="0 1 0"></a-entity>
        </a-light>
        <a-light id="alcoveceiling" type="point" intensity="5" position="10.281 4.123 -4.774" angle="45" light="castShadow: false" decay="2" distance="6" target="#up2">
                  <a-entity id="up2" position="0 1 0"></a-entity>
        </a-light>
        <a-light id="walllight" type="point" intensity="1.5" position="-12 1.7 -2" angle="50" light="castShadow: false" decay="3" distance="6" target="#left">
                  <a-entity id="left" position="-10 1 0"></a-entity>
        </a-light>
<!--
          <a-light type="hemisphere" intensity=".3" position="0 0 0" target="#up" light="castShadow: true" shadowCameraLeft="-10" shadowCameraBottom="-10" shadowCameraRight="10" shadowCameraTop="10">
            <a-entity id="up" position="0 1 0"></a-entity>
        </a-light>
-->
<!--        <a-light type="hemisphere" intensity=".572" position="0 50 0" light="castShadow: true"shadowCameraLeft="-10" shadowCameraBottom="-10" shadowCameraRight="10" shadowCameraTop="10"></a-light>-->
<!--        <a-light type="directional" intensity=".8" position="0 1 0" light="castShadow: true" shadowCameraLeft="-10" shadowCameraBottom="-10" shadowCameraRight="10" shadowCameraTop="10"></a-light>-->

<!--        -->
    </a-scene>
  </body>
</html>
